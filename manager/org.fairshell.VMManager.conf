<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow own="org.fairshell.VMManager"/>
  </policy>

  <policy context="default">
    <allow send_destination="org.fairshell.VMManager"/>
    <allow receive_sender="org.fairshell.VMManager"/>
  </policy>

</busconfig>
